<app-header />

<main>
	<ul id="users">
		@for (user of users; track user.id; ) {
			<li>
				<app-user 
						[user]="user" 
						[selected]="user.id === selectedUserId()" 
						(select)="onSelectUser(user.id)" 
				/>
			</li>
		}
	</ul>

	@if (selectedUser()) {
		<app-tasks [userId]="selectedUser().id" [name]="selectedUser().name"></app-tasks>
	}	@else {
		<p>No user selected</p>
	}
</main>
