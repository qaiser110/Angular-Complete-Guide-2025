@if (isTaskFormOpen) {
	<app-new-task [userId]="userId()" (close)="onCloseTaskForm()" />
}

<section id="tasks">
	<header>
		<h2>{{ name() }}'s tasks</h2>
		<menu>
			<button (click)="onOpenTaskForm()">Add Task</button>
		</menu>
	</header>

	<ul>
		@for (task of selectedUserTasks; track task.id) {
			<li>
				<app-task [task]="task" />
			</li>
		}
	</ul>
</section>
